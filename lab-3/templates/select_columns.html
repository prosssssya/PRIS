<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Выбор признаков</title>
</head>
<body>
    <h2>Предпросмотр данных</h2>
    {{ preview_table | safe }}

    <form action="/train" method="post">
        <label for="x_columns">Выберите признаки (X):</label><br>
        {% for col in columns %}
            <input type="checkbox" name="x_columns" value="{{ col }}">{{ col }}<br>
        {% endfor %}

        <label for="y_column">Выберите целевую переменную (y):</label><br>
        <select name="y_column" required>
            {% for col in columns %}
                <option value="{{ col }}">{{ col }}</option>
            {% endfor %}
        </select><br><br>

        <input type="submit" value="Обучить модель">
    </form>
</body>
</html>
